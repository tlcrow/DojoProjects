<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
</head>
<body>
  <div class="container">
    <br>
    <p><a href= "" (click)="goLogout()">Logout</a>
    <div class="text-center">
<h3>New Question</h3>
<form (submit)="onSubmit()" #questionForm=ngForm>
    <label for="question"><strong>Your Question:</strong></label>
      <input required
              [(ngModel)]="question.question"
              #question_question="ngModel"
              type="text"
              id="question"
              name="question"
              minlength="10">
              
    <br>
    <label for="details"><strong>Description </strong>(Optional):</label>
      <input required
              [(ngModel)]="question.details"
              #question_details="ngModel"
              type="text"
              id="details"
              name="details">
    <br>
      <button [disabled]="questionForm.invalid" type="submit" class="btn-sm">Submit</button>
      <div *ngIf="question_question.errors">
          <font color="red">Question is required</font>
      </div>
  </form>
</div>
</div>
</body>
