<h3>Q&A</h3>
<form (submit)="onRegister()" #registerForm=ngForm>
    <label for="first_name">Name:</label>
      <input required
              type="text"
              id="first_name"
              name="first_name"
              minlength="1"
              [(ngModel)]="userRegister.first_name"
              #userRegister_first_name="ngModel">
    <br>
    <br>
      <button [disabled]="registerForm.invalid" type="submit" [ngClass]="{'alert-success':registerForm.valid,'alert-danger':registerForm.invalid}">Enter</button>
      <br>
      <div *ngIf="userRegister_first_name.errors" class="alert alert-danger">
          Name is required.
      </div>
