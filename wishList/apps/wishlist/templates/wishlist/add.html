<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
  <title>Create Item</title>

  <!-- <link rel="stylesheet" href="css/styles.css?v=1.0"> -->
</head>

     <body>
         <div class="container">
                <br>
                <h5><a href="/dashboard">Home</a> | <a href="/logout">Logout</a></h5>
                {% if messages %}
                <ul class="messages">
                    {% for message in messages %}
                        <font color="red"><li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li></font>
                    {% endfor %}
                </ul>
                {% endif %}
            <div class="text-center">
                <h3>Create a New Wish List Item</h3>
                <form action='/create' method= 'post'>
                    {% csrf_token %}
                        <h5>Item/Product:</h5>
                    <textarea name='item_name'></textarea></br>
                    <p><input type='submit' value='Add' class="btn-sm"></p>
                </form>
            </div>
        </div>
    </body>
</html>
